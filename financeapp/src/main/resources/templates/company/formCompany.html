<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
<meta charset="UTF-8">
<title>Cadastro de Empresas</title>
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>   
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    	<link rel="stylesheet" href="style/style.css" />
</head>
<body>
    <header>
    <nav>
    <div class="nav-wrapper teal lighten-2">
      <a href="#" class="brand-logo">Cadastro de Empresas</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
         <li></li>
      </ul>
    </div>
  </nav>
 </header>
   <br>
   <div class="container formDebtor">
   <th:block th:include="mensagemValidacao"></th:block>
   
   <form class="container" method="post" >
       		Nome : <input type="text" value="" name="name" />   
     <div class="row">  		
       <div class="input-field col s6">
	   	    Login : <input type="text" value="" name="login" />  
	   </div>
	   <div class="input-field col s6">
	   		Password : <input type="password" value="" name="password" />  
	   </div>
	   <div class="input-field col s6">
	   		Data : <input type="date" value="" name="data" />  
	   </div>
	   <div class="input-field col s6">
	   		Horario : <input type="text" value="" name="horario" />  
	   </div>
	 </div>
       <button type="submit" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Salvar</button>
   	    <a href="/listaCompany" class="waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>Voltar</a>
   </form>
  
  </div>
   <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
