<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
<meta charset="UTF-8">
<title>Lista de Empresas</title>
 
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>   
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <link rel="stylesheet" href="style/style.css" />

</head>
<body>
 
 <header>
   <nav>
    <div class="nav-wrapper teal lighten-2">
      <a href="#" class="brand-logo">Lista de Empresas</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/cadastrarCompany" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Cadastrar Empresa</a></li>
         
      </ul>
    </div>
  </nav>
 </header>
<div class="container formDebtor">
 <th:block th:include="mensagemValidacao"></th:block>
<table class="container">
 	<thead>
 		<tr> 
 			<th> Nome </th>
 			<th> Login </th>
 			<th> Password </th>
 			<th> Data </th>
 			<th> Horario </th>
 		</tr>
 	</thead>
 	<tbody>
		<tr th:each="company : ${companys}">
 			<td>
	 			<a th:href="${(#mvc.url('CC#detalhesCompany').arg(0, company.companyId)).build()}">
	 			      <span th:text="${company.name}"> </span>
	 			</a> 
 			</td>   
        	<td><span th:text="${company.login}" ></span> </td>   
        	<td><span th:text="${company.password}"> </span> </td>   
        	<td><span th:text="${company.data}" ></span> </td>   
        	<td><span th:text="${company.horario}"> </span> </td>  
        	<td>
	 			<a class="waves-effect waves-light btn" th:href="${(#mvc.url('CC#deletarCompany').arg(0, company.companyId)).build()}">
	 			      <i class="material-icons left">delete</i>
	 			</a> 
 			</td>   
    	</tr>
	</tbody>
</table>

</div>

  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
